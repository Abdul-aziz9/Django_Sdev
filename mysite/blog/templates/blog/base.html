<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="{% url 'post_new' %}" class="top-menu">
                <button type="submit" class="post btn btn-danger" name="delete">
                    Add New Post
                </button>
            </a>
        </div>
    </header>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <p class="top-menu">Hello {{ user.username }} <small><form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                    <button type="submit">Logout</button>
                </form></small></p>
                <a href="{% url 'post_draft_list' %}" class="top-menu">Drafts</span></a>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Â© 2025 My Django Blog</p>
    </footer>
</body>
</html>
